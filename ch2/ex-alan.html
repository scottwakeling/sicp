<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 50px;
        padding: 0px;
      }
      #picture-frame {
        text-align: center;
      }
      canvas {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="picture-frame">
      <canvas id="myCanvas" width="800" height="800">
      </canvas>
    </div>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        context.drawImage(imageObj, 0., 400., 800., 800.);

      };
      imageObj.src = 'alan-turing1212.jpg';
    </script>
  </body>
</html>
